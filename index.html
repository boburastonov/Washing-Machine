<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washing Machine</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active"><a href="#" class="washing-mode-link">Synthetic</a></li>
        <li class="washing-mode-item"><a href="#" class="washing-mode-link">Wool</a></li>
        <li class="washing-mode-item"><a href="#" class="washing-mode-link">Denim</a></li>
        <li class="washing-mode-item"><a href="#" class="washing-mode-link">Silk</a></li>
        <li class="washing-mode-item"><a href="#" class="washing-mode-link">Linen</a></li>
      </ul>
      <p class="washing-mode-notice">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo in nulla nemo sed blanditiis! Impedit, aspernatur omnis.</p>
      <div class="washing-mode-info">
        <button type="button" class="washing-mode-controller washing-mode-controller-prev">
          <img class="washing-mode-info-img" src="images/left-arrow.svg" alt="Previous">
        </button>
        <button type="button" class="washing-mode-controller washing-mode-controller-next">
          <img class="washing-mode-info-img" src="images/right-arrow.svg" alt="Next">
        </button>
        <dl class="washing-mode-status">
          <div class="washing-mode-status-item washing-mode-item-timer">
            <dt class="washing-mode-status-heading">Timer</dt>
            <dd class="washing-mode-status-value">45 min</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-item-temperature">
            <dt class="washing-mode-status-heading">Temperature</dt>
            <dd class="washing-mode-status-value">Cold</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-item-load">
            <dt class="washing-mode-status-heading">Load</dt>
            <dd class="washing-mode-status-value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>
  
  
  <script src="js/main.js"></script>
</body>
</html>
